<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>LetEX</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Font Stack for that 'Apple' feel */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent rubber-banding on mobile */
      }
      
      /* Subtle mesh gradient animation */
      @keyframes mesh {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .mesh-bg {
        background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        /* Light mode mesh overrides */
        background: radial-gradient(at 40% 20%, rgba(224, 231, 255, 1) 0px, transparent 50%),
                    radial-gradient(at 80% 0%, rgba(240, 249, 255, 1) 0px, transparent 50%),
                    radial-gradient(at 0% 50%, rgba(255, 240, 245, 1) 0px, transparent 50%),
                    radial-gradient(at 80% 50%, rgba(240, 240, 255, 1) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(245, 245, 245, 1) 0px, transparent 50%),
                    radial-gradient(at 80% 100%, rgba(255, 255, 255, 1) 0px, transparent 50%),
                    radial-gradient(at 0% 0%, rgba(255, 255, 255, 1) 0px, transparent 50%);
        background-size: 150% 150%;
        animation: mesh 20s ease infinite;
      }

      /* Scrollbar hiding for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "@google/genai": "https://esm.run/@google/genai",

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
